<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="image/icon" href="#"/>
    <link rel="stylesheet" type="text/css" href="#"/>
    <title>Mesclagem de Células</title>
    <style>
      body {
        font-family: Arial;
      }
      table {
        border-collapse: collapse;
        width: 400px;
      }
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Mesclagem de Células</h1>
    <table>
      <tr>
        <td>A</td>
        <td colspan="2">B</td>
        <!-- <td>C</td> -->
      </tr>
      <tr>
        <td rowspan="3">D</td>
        <td>E</td>
        <td>F</td>
      </tr>
      <tr>
        <!-- <td>G</td> -->
        <td>H</td>
        <td>I</td>
      </tr>
      <tr>
        <!-- <td>J</td> -->
        <td>K</td>
        <td>L</td>
      </tr>
    </table>
  </body>
</html>
