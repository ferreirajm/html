<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/stilo.css"/>
    <link rel="shortcut icon" type="image/icon" href="icone/favicon.png"/>
    <title>Criando tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        width:400px;
        height: 400px;
        border-collapse: collapse;
      }/*separed == separado , collapse == colado ou junto as linhas das celdas*/

      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center; /*(right, left, top) Alinhamento horizontal*/
        vertical-align: top; /*(top, bottom, middle) Alinhamento vertical*/
      }
    </style>
  </head>
  <body>
    <h1>Alinhando conte√∫do em tabelas</h1>
    <table>
      <tr class="linha">
        <td>A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr>
        <td>A4</td>
        <td>B4</td>
        <td class="dado">C4</td>
      </tr>
    </table>
  </body>
</html>
