<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/estilo.css"/>
        <link rel="stylesheet" type="text/css" href="css/mediaquery.css"/>
        <link rel="shortcut icon" type="image/icon" href="#"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <title>Tela de Login</title>
    </head>
    <body>
        <main>
            <section id="login">
                <div id="imagen">
                    
                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja Bem-vindo(a) novamente. Faça login para 
                        acessar sua conta e poder fazer as configurações
                        no seu ambiente.
                    </p>
                    <form action="login.php" method="POST" autocomplete="on">
                        <div class="campo">
                            <i class="material-icons" >person</i>
                            <input type="email" name="login" id="ilogin" placeholder="Seu email."
                            autocomplete="email" required maxlength="30">
                            <label for="ilogin">Login: </label>
                        </div>
                        <div class="campo">
                            <i class="material-icons" >vpn_key</i>
                            <input type="password" name="senha" id="isenha" placeholder="Sua senha Porfavor."
                            autocomplete="current-password" required minlength="8" maxlength="20"/>
                            <label for="isenha">Senha: </label>
                        </div>
                        <input type="submit" value="Entrar"/>
                        <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-icons">mail</i></a>

                    </form>
                </div>

            </section>
        </main>
    </body>
</html>
