<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Media Query</title>
    <!-- Media type não tem parentecis exemplo: media="screen"
         media features tem que estar entre parenteces. Exemplo: media="screen and (orientation: portrait)" que quer dizer retrato
         o 1ro estilo com ( all ) sera o estilo geral e os dois estilos de baixo será onde colocaremos os estilos adicionais
         que não se encontram no geral. -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css" media="all"/>
    <link rel="stylesheet" href="css/retrato.css" media="screen and (orientation: portrait)"/>
    <link rel="stylesheet" href="css/paisagem.css" media="screen and (orientation: landscape)"/>
  </head>
  <body>
      <h1>Mude a orientação do seu dispositivo.</h1>
  </body>
</html>
