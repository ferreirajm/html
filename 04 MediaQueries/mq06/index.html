<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Media Query</title>
    <!-- Media type não tem parentecis exemplo: media="screen"
         media features tem que estar entre parenteces. Exemplo: media="screen and (orientation: portrait)" que quer dizer retrato
         o 1ro estilo com ( all ) sera o estilo geral e os dois estilos de baixo será onde colocaremos os estilos adicionais
         que não se encontram no geral. -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/MediaQueries.css"/>

  </head>
  <body>
    <main>
      <h1>Mobile First Aula 2</h1>
      <img id="phone" src="imagens/icon-phone.png" alt="Acesando via Smartphone"/>
      <img id="tablet" src="imagens/icon-tablet.png" alt="Acesando via Tablet"/>
      <img id="print" src="imagens/icon-print.png" alt="Versão para impressão"/>
      <img id="pc" src="imagens/icon-pc.png" alt="Versão para Pc"/>
      <img id="tv" src="imagens/icon-tv.png" alt="Versão para Tv"/>

    </main> 
  </body>
</html>
