<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formularios</h1>
        <p>Criando nosso primeiro formulario.</p>
        <form action="cadastro.php" autocomplete="off">
            <p><label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome"/></p>
            <p><label for="isobrenome">SobreNome: </label>
                <input type="text" name="sobrenome" id="isobrenome"></p>
            <p><input type="submit" value="Enviar"/></p>
        </form>
    </body>
</html>

<!-- 

    autocomplete="off": Vai impedir que ao clicar no campo apareçam
                        as sujestoes de texto.

    id: É mais favoravel para usar em java.
    name: è mais favoravel para usar em php.
    
    no FOR do label: usaremos dentro dele o ID do input.    

-->
