<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formularios Telefone e Email</h1>
        <p>Controle de telefone e email.</p>
        <form action="" method="POST" autocomplete="off">
            <fieldset>
                <legend>Esportes.</legend>
                <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquete</label><br/>
                <input type="checkbox" name="esful" id="iesful" checked> <label for="iesful">Futbol</label><br/>
                <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao">Natação</label><br/>
                <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label><br/>
                <input type="checkbox" name="atletismo" id="iatletismo"> <label for="iatletismo">Atletismo</label><br/>
            </fieldset> 
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isxmas" value="m"> <label for="isxmas">Masculino</label>
                <input type="radio" name="sexo" id="isxfem" value="f" checked> <label for="isxfem">Feminino</label>
            </fieldset>
            <p>
                <input type="submit" value="enviar"/>
                <input type="reset" value="Limpar"/>
            </p>   
        </form>
    </body>
</html>
