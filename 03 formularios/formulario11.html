<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formularios Select Datalist e Textarea</h1>
        <p>Controle Select Datalist e Textarea.</p>
        
        <form action="" method="POST" autocomplete="on">
            <p>
                <label for="in1">Numero 1: </label>
                <input type="number" name="n1" id="in1" min="1" max="10" 
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required/>
            </p>
            <p>
                <label for="in2">Numero 2: </label>
                <input type="number" name="n2" id="in2" min="1" max="10" 
                oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required/>
                <!--O output: Não permite o envio de dados, apenas a visualização deles na tela.
                Lembre: Os dados não serão enviados ao clicar en enviar. -->
            </p>
            <p>
                <label for="isoma">Soma: </label>
                <output name="soma" id="isoma">0</output>
            </p>
            <p>
                <label for="inum">Numero: </label>
                <input type="range" name="num" id="inum" min="1" max="5" value="2"
                oninput="ival.innerHTML = Number(inum.value)"/>
                <output id="ival">2</output>
            </p>
            <p>
                <input type="submit" value="enviar"/>
                <input type="reset" value="Limpar"/>
            </p>   
        </form>
    </body>
</html>
