<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formularios Telefone e Email</h1>
        <p>Controle de telefone e email.</p>
        <form action="" method="POST" autocomplete="off">
            <fieldset>
                <legend>Dados pessoais.</legend>
                <p>
                    <label for="itel">Telefone: </label>
                    <input type="tel" name="itel" id="tel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" required/>
                </p>
                <p>
                    <label for="itel2">Celular: </label>
                    <input type="tel" name="itel2" id="tel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required/>
                </p>
                <p>
                    <label for="iemail">Email: </label>
                    <input type="email" name="iemail" id="email" autocomplete="email" required/>
                </p>
                <!--Estudar mais sobre Regex: ExpressÃµes regulares-->
                <p>
                    <input type="submit" value="enviar"/>
                    <input type="reset" value="Limpar"/>
                </p>
            </fieldset>    
        </form>
    </body>
</html>
