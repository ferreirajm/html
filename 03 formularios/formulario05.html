<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formularios Number, Month, Date e Time</h1>
        <p>texto, senha e outros.</p>
        <form action="" method="POST" autocomplete="off">
            <p>
                <label for="iusuario">Usuario: </label>
                <input type="text" name="usuario" id="iusuario" required minlength="5" size="20" placeholder="Nome de Usuario" autocomplete="username" />
            </p>
            <p>
                <label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha" required minlength="8" maxlength="10" placeholder="Senha do Usuario" autocomplete="current-password"/>
            </p>
            <p>
                <input type="submit" value="Enviar"/>
                <input type="reset" value="Limpar"/>
            </p>
        </form>
    </body>
</html>
