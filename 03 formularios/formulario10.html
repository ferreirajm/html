<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Formulario</title>
    </head>
    <body>
        <h1>Formularios Select Datalist e Textarea</h1>
        <p>Controle Select Datalist e Textarea.</p>
        <form action="" method="POST" autocomplete="off">
            <div>
                <label for="iestado">Estado: </label>
                <select name="estado" id="iestado"> 
                    <option value="" selected>--- Escolha ---</option>                  
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>    
                    <optgroup label="Região Nordeste">
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PA">Pará</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>    
                </select>
            </div>
            <p>
                <label for="iprofissao">Profissão: </label>
                <input type="text" name="profissao" id="iprofissao" list="lstprof"/>
                <datalist id="lstprof">
                    <option value="Administrador">Administrador</option>
                    <option value="CONT">Contabilidade</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagens: </label>
                <textarea name="msg" id="imsg" cols="30" rows="10">
                    
                </textarea>
            </p>
            <p>
                <input type="submit" value="enviar"/>
                <input type="reset" value="Limpar"/>
            </p>   
        </form>
    </body>
</html>
