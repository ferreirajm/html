<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>iframe</title>
        <style>
            iframe {
                width: 500px;
                height: 500px;
                border: 1px dashed black;
            }
        </style>
    </head>
    <body>
        <h1>Testando o uso de um iframe</h1>

        <p>Accessando ao site do 
            <!--- Tamanho padrão de um iframe é: 300x150--->
            <iframe src="https://www.google.com.br" frameborder="1" height="200" width="500" scolling="auto"> <!--O scolling pode ser: auto, yes, no-->
                <a href="https://www.google.com.br" target="_blank">Site do google</a>
            </iframe>
            
            para aprender a programar iframe</p>

    </body>
</html>
